<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webカメラ撮影</title>
    <link rel="manifest" href="manifest.json"> <!-- PWA対応 -->
    <style>
        body { text-align: center; font-family: Arial, sans-serif; margin: 0; }
        video, canvas { width: 100%; max-width: 600px; border: 2px solid black; }
        button { margin: 10px; padding: 10px; font-size: 16px; }
        
        /* 📏 ガイド枠 */
        #guide-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80vw;
            height: 45vw;
            transform: translate(-50%, -50%);
            border: 5px solid red;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>📸 Webカメラ撮影</h1>
    <div style="position: relative; display: inline-block;">
        <video id="video" autoplay></video>
        <div id="guide-frame"></div> <!-- ガイド枠 -->
    </div>
    <br>
    <button id="capture">📷 撮影</button>
    <br>
    <canvas id="canvas"></canvas>
    <br>
    <a id="download" download="captured_image.jpg">
        <button>⬇️ ダウンロード</button>
    </a>

    <script src="script.js"></script>
</body>
</html>
