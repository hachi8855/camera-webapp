<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Webカメラアプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <div class="camera-container">
            <video id="camera-view" autoplay playsinline></video>
            <div class="top-marker"></div>
            <div class="guide-corner top-left"></div>
            <div class="guide-corner top-right"></div>
            <div class="guide-corner bottom-left"></div>
            <div class="guide-corner bottom-right"></div>
            <div class="zoom-controls">
                <button id="zoom-out-button" class="zoom-button">−</button>
                <button id="zoom-in-button" class="zoom-button">＋</button>
            </div>
        </div>
        
        <div id="error-message"></div>
        
        <button id="capture-button" disabled></button>
        
        <div id="captured-area">
            <img id="captured-image" alt="撮影された画像">
            <div class="button-area">
                <a id="download-link" class="action-button" href="#" download>画像を保存</a>
                <button id="new-capture-button" class="action-button">新しい写真を撮る</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
